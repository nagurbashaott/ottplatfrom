    <style>
        /* Basic styling */

            margin: 0;

        .video-container {

        .episodes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        .episode-link {
            padding: 20px 40px;
            border-radius: 8px;
            color: #ffffff;

            font-size: 20px;

            text-align: center;
            transition: background-color 0.3s ease;

            transform: scale(1.05);
        }

        .episode-link:nth-child(1) {

        .episode-link:nth-child(10) {

        }
        .episode-link:nth-child(11) {
            background-color: #e74c3c; /* Red */
        }
        .episode-link:nth-child(12) {
            background-color: #16a085; /* Green Blue */
        }

        /* Home Button */
        .home-button {
            display: block;
            background-color: #2c3e50;
            padding: 15px 30px;
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            margin: 40px auto;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        /* Animation for fading in the page */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // Get all the episode links
        const episodeLinks = document.querySelectorAll('.episode-link');

        // Add click event listeners to each episode link
        episodeLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Get the episode URL from the data-episode attribute
                const episodeUrl = link.getAttribute('data-episode');
                
                // Change the iframe's src attribute to the new episode URL
                document.getElementById('videoPlayer').src = episodeUrl;
            });
        });
