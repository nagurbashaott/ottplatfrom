<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonstream - Watch Your Favorite Anime</title> <!-- Title -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #4a90e2;
            color: #ffffff;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Kalam', cursive;
            font-size: 48px;
            text-align: center;
            color: #f39c12;
            margin-top: 50px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            color: #f1c40f;
            text-align: center;
            margin-top: 40px;
        }

        h3 {
            color: #f1c40f;
        }

        .carousel {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .carousel-item {
            width: 220px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .thumbnail {
            width: 220px;
            height: 260px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
            transition: filter 0.4s ease-in-out;
        }

        .thumbnail:hover img {
            filter: brightness(1);
        }

        .preview-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #f8f9fa;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 5px;
            display: none;
        }

        .thumbnail:hover .preview-text {
            display: block;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Title of the page -->
    <h1>Moonstream</h1>

    <!-- Anime Section -->
    <h2>Featured Anime</h2>
    <div class="carousel">
        <div class="carousel-item">
            <a href="watch.html">
                <div class="thumbnail">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZxst8MRS70aM6EQT9cf4qH5MEDHGPbvP7lbfV0GcDP6W_V3-y" alt="Naruto">
                    <div class="preview-text">Watch Naruto!</div>
                </div>
            </a>
            <h3>Watch Naruto Now</h3> <!-- Changed title here -->
        </div>
        <div class="carousel-item">
            <a href="kaijuno8s1.html">
                <div class="thumbnail">
                    <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/bb5785a9fe043b8331b7842068bfcb05.jpg" alt="Demon Slayer">
                    <div class="preview-text">Watch kaiju no 8!</div>
                </div>
            </a>
            <h3>kaiju no 8</h3> <!-- Changed title here -->
        </div>
    </div>

</body>
</html>
